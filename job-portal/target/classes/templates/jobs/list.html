<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: ~{::content}">
<head>
    <title>Job Listings - Job Portal</title>
</head>
<body>
    <div th:fragment="content">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Job Listings</h1>
            <form th:action="@{/jobs/search}" method="get" class="flex">
                <input type="text" name="query" placeholder="Search jobs..." 
                       class="px-4 py-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="submit" 
                        class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 transition">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            <div th:each="job : ${jobs}" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 class="text-xl font-semibold text-gray-800" th:text="${job.title}"></h2>
                            <p class="text-gray-600 mt-1" th:text="${job.company}"></p>
                        </div>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full" 
                              th:text="${job.location}"></span>
                    </div>
                    <p class="text-gray-700 mt-3" th:text="${job.description}"></p>
                    <div class="mt-4 flex justify-between items-center">
                        <span class="text-gray-900 font-medium" th:text="'$' + ${job.salary}"></span>
                        <a th:href="@{'/jobs/' + ${job.id}}" 
                           class="text-blue-500 hover:text-blue-700 font-medium">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
