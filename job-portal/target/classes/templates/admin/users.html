<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::content})}">
<head>
    <title>Manage Users - Job Portal</title>
</head>
<body>
    <div class="container mx-auto px-4 py-8" th:fragment="content">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">User Management</h1>
        
        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h3 class="text-lg font-medium text-gray-900">All Users</h3>
                <a th:href="@{/admin}" class="text-blue-600 hover:text-blue-800">Back to Dashboard</a>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="user : ${users}">
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.username}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.email}"></td>
                            <td class="px-6 py-4 whitespace-nowrap" th:text="${user.role}"></td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${user.active}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                                <span th:unless="${user.active}" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Inactive</span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <a th:href="@{'/admin/users/toggle/' + ${user.id}}" class="text-blue-600 hover:text-blue-900 mr-3">Toggle Status</a>
                                <a th:href="@{'/admin/users/delete/' + ${user.id}}" class="text-red-600 hover:text-red-900">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
